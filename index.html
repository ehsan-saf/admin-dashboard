<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="header">
            <div class="search">
                <button type="submit" class="searchButton">Search Icon</button>
                <input type="text" class="searchBox">
            </div>
            <div class="notification-name">
                <button class="notification-logo">Notification logo</button>
                <img class="account-image" alt="account-image">
                <p class="user-name">User name</p>
            </div>
            <div class="account-info">
                <img class="account-image" src="" alt="account image">
                <p class="greeting">Hi there,</p>
                <p class="user-name">User name (@user-id)</p>
            </div>
            <div class="header-buttons">
                <button class="headerButton">New</button>
                <button class="headerButton">Upload</button>
                <button class="headerButton">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-grid">
                <div class="dashboard">
                    <img class="dashboard" src="" alt="dashboard-logo">
                    <p class="dashboard-text">Dashboard</p>
                </div>
                <div class="navigation">
                    <div class="navigation-item">
                        <img class="navigation-logo" src="" alt="logo">
                        <p class="navigation-text">Home</p>
                    </div>
                    <div class="navigation-item">
                        <img class="navigation-logo" src="" alt="logo">
                        <p class="navigation-text">Profile</p>
                    </div>
                    <div class="navigation-item">
                        <img class="navigation-logo" src="" alt="logo">
                        <p class="navigation-text">Messages</p>
                    </div>
                    <div class="navigation-item">
                        <img class="navigation-logo" src="" alt="logo">
                        <p class="navigation-text">History</p>
                    </div>
                    <div class="navigation-item">
                        <img class="navigation-logo" src="" alt="logo">
                        <p class="navigation-text">Tasks</p>
                    </div>
                    <div class="navigation-item">
                        <img class="navigation-logo" src="" alt="logo">
                        <p class="navigation-text">Communities</p>
                    </div>
                </div>
                <div class="settings">
                    <div class="navigation-item">
                        <img class="navigation-logo" src="" alt="logo">
                        <p class="navigation-text">Settings</p>
                    </div>
                    <div class="navigation-item">
                        <img class="navigation-logo" src="" alt="logo">
                        <p class="navigation-text">Support</p>
                    </div>
                    <div class="navigation-item">
                        <img class="navigation-logo" src="" alt="logo">
                        <p class="navigation-text">Privacy</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            main content
        </div>
    </div>
</body>

</html>
